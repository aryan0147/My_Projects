<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Enter Temperature (Â°C)" required /><br>
            <input type="text" name="RH" placeholder="Enter Relative Humidity (%)" required /><br>
            <input type="text" name="Ws" placeholder="Enter Wind Speed (km/h)" required /><br>
            <input type="text" name="Rain" placeholder="Enter Rainfall (mm)" required /><br>
            <input type="text" name="FFMC" placeholder="Enter FFMC Value" required /><br>
            <input type="text" name="DMC" placeholder="Enter DMC Value" required /><br>
            <input type="text" name="ISI" placeholder="Enter ISI Value" required /><br>
            <input type="text" name="Classes" placeholder="Enter Fire Class" required /><br>
            <input type="text" name="Region" placeholder="Enter Region" required /><br>
            <button type="submit">Predict</button>
        </form>
        <h2>THE FWI prediction is {{result}}</h2>
    </div>
</body>
</html>
